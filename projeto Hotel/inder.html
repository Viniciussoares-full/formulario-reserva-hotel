<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulário de Reserva de Hotel</h1>

        <form id="formReserva">
            <label for="numeroQuarto">Número do Quarto (1 a 20):</label>
            <input type="number" id="numeroQuarto" name="numeroQuarto" min="1" max="20" required> 
            <br>
        

            <label for="numeroOcupantes">Número de Ocupantes:</label>
            <input type="number" id="numeroOcupantes" name="numeroOcupantes" min="1" max="4" required>
            <br>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
        

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            

            <label for="checkIn">Data de Check-in:</label>
            <input type="date" id="checkIn" name="checkIn" required>
            <br>
            

            <label for="checkOut">Data de Check-out:</label>
            <input type="date" id="checkOut" name="checkOut" required>
            <br>
            

            <button type="button" onclick="gerarPDF()">Gerar PDF</button>
            <br>
            
            
            <button type="button" onclick="enviarPorEmail()">Enviar por E-mail</button>

            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
